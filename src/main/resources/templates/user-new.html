<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head">
<body>
    <div th:replace="fragments/layout.html :: menu"/>
    <div th:replace="fragments/layout.html :: header"/>
    <h3>New User Page</h3>
    <form action="#" th:action="@{'/admin/user/create'}" th:object="${user}" method="post">
        <table>
            <tbody>
                <tr>
                    <td><span th:text="#{fieldLabel.userId}"></span></td>
                    <td><input type="text" th:field="*{userId}"/></td>
                    <td th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></td>
                </tr>
                <tr>
                    <td><span th:text="#{fieldLabel.username}"></span></td>
                    <td><input type="text" th:field="*{name}"></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
                </tr>
                <tr>
                    <td><span th:text="#{fieldLabel.password}"></span></td>
                    <td><input type="text" th:field="*{password}"></td>
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
                </tr>
                <tr>
                    <td><label th:for="*{employeeId}">Emp</label></td>
                    <td><select th:field="*{employeeId}">
                        <option value=""></option>
                        <option th:each="eid: ${eidlist}" th:value="${eid}" th:text="${eid}"></option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="roles"></label></td>
                    <td>
                        <select name="roleSet" id="roleSEt" multiple="multiple" size="03">
                            <option th:each="role: ${roles}" th:value="${role.roleId}" th:text="${role.description}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Create"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
